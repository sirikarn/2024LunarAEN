            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
<h1>AEN Lunar New Year Zodiac Fortune</h1>
<p>Look up your animal by Birth Year
</p>
<div class='input-group date' >                                                
    <input type="number" id="yearPicker" min="1930" max="2024" step="1" value="1999">
    <button id="myButton">Go!</button>
   </div>
<script>

const animal = ["monkey", "rooster", "dog", "pig",
"rat", "ox", "tiger", "rabbit", "dragon", "snake", "horse", "sheep" ]



$(document).ready(function() {
    $("#myButton").click(function() {
        var str = $("#yearPicker").val();

        //alert(animal[str % 12]);

        window.location.href = '/zodiac/' + animal[str%12] + '.html';

    });

    $('#yearPicker').datetimepicker({
            format      :   "YYYY",
            viewMode    :   "years", 
        });
});
</script>
</body>
